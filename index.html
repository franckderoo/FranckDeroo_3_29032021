<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/165f3ca619.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <div><img class="" src="images/logo/ohmyfood@2x.svg" alt="logo" /></div>
    </header>
    <div class="wrapper">
      <div class="local_search">
        <form method="post" action="#">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="search" placeholder="Paris,Belleville" />
        </form>
      </div>
      <div>
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurant d'excepetion, séléctionneés par nos soins.
        </p>
        <button class="local_search-btn btn">Explorer nos restaurants</button>
      </div>
    </div>
    <main class="container">
      <aside class="operation">
        <h2>Fonctionnement</h2>
        <div class="operation_step card">
          <span class="circle_purple step">1</span>
          <i class="fas fa-mobile-alt step"></i>
          <p class="step">Choisissez un restaurant</p>
        </div>
        <div class="operation_step card">
          <span class="circle_purple step">2</span>
          <i class="fas fa-list step"></i>
          <p class="step">Composez votre menu</p>
        </div>
        <div class="operation_step card">
          <span class="circle_purple step">3</span>
          <i class="fas fa-store step"></i>
          <p class="step">Dégustez au restaurant</p>
        </div>
      </aside>
      <section class="liste_restaurant">
        <h2>restaurant</h2>
        <article class="restaurant">
          <a href="restaurant/Lapalettedugoût.html">
            <figure class="rest_card">
              <img
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="photo d'un plat"
              />
              <figcaption>
                <h3>La palette du goût</h3>
                <div class="rest_info">
                  <p>Menilmontant</p>
                  <i class="far fa-heart"></i>
                </div>
                <div class="new">Nouveau</div>
              </figcaption>
            </figure>
          </a>
        </article>
        <article class="restaurant">
          <a href="restaurant/Lanoteenchantée.html">
            <figure class="rest_card">
              <img
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="photo d'un plat"
              />
              <figcaption>
                <h3>La note enchantée</h3>
                <div class="rest_info">
                  <p>Charonne</p>
                  <i class="far fa-heart"></i>
                </div>
                <div class="new">Nouveau</div>
              </figcaption>
            </figure>
          </a>
        </article>
        <article class="restaurant">
          <a href="restaurant/Àlafrançaise.html">
            <figure class="rest_card">
              <img
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="photo d'un plat"
              />
              <figcaption>
                <h3>À la française</h3>
                <div class="rest_info">
                  <p>Cité Rouge</p>
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
        </article>
        <article class="restaurant">
          <a href="restaurant/Ledélicedessens.html">
            <figure class="rest_card">
              <img
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="photo d'un plat"
              />
              <figcaption>
                <h3>Le délice des sens</h3>
                <div class="rest_info">
                  <p>Folie-Méricourt</p>
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer_logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
      </div>
      <ul class="footer_nav-ico">
        <li>
          <i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a>
        </li>
        <li>
          <i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a>
        </li>
      </ul>
      <ul class="footer_nav">
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:test@test.local">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
